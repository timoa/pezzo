apiVersion: v1
kind: Service
metadata:
  name: {{ include "pezzo.fullname" . }}-local-kms
  labels:
    {{- include "pezzo.labels" . | nindent 4 }}
    app.kubernetes.io/component: local-kms
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.localKms.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "pezzo.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: local-kms
